<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #aa8282;
            overflow: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .spine {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff3366, #00ff99);
            filter: blur(50px);
            animation: spineMove 15s infinite;
        }

        .spine:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .spine:nth-child(2) {
            top: 60%;
            left: 50%;
            animation-delay: -5s;
            background: linear-gradient(45deg, #00ffcc, #3366ff);
        }

        .spine:nth-child(3) {
            top: 30%;
            left: 80%;
            animation-delay: -10s;
            background: linear-gradient(45deg, #ff9900, #ff3366);
        }

        @keyframes spineMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, 100px) scale(1.5);
            }
            50% {
                transform: translate(-50px, 150px) scale(1);
            }
            75% {
                transform: translate(-100px, -100px) scale(2);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .login-container {
            background: rgba(244, 5, 73, 0.388);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(242, 38, 38, 0.047);
            width: 400px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .login-header p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0 5px;
            border-radius: 5px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #ccc;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password {
            color: #e91310ad;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #ccc;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="spine"></div>
        <div class="spine"></div>
        <div class="spine"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to continue</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            let isValid = true;
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Please enter your email';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Please enter your password';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                console.log('Login attempted with:', { email, password });
                alert('Login successful!');
            }
        });

        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.nextElementSibling.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.nextElementSibling.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
