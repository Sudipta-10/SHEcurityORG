<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Tracker</title>
    <link rel="stylesheet" href="menstrual.css">
    <script defer src="menstrual.js"></script>
</head>
<body>

    <header>
        <button class="back-button" onclick="goBack()">â¬… Back</button>
        <h1>Menstrual Tracker</h1>
    </header>

    <main class="container">
        <div class="tracker-box">
            <h2>Track Your Menstrual Cycle</h2>
            <p>Enter the first day of your last period and cycle length.</p>
            
            <label for="last-period">Last Period Date:</label>
            <input type="date" id="last-period">

            <label for="cycle-length">Cycle Length (Days):</label>
            <input type="number" id="cycle-length" placeholder="e.g., 28" min="21" max="35">

            <button onclick="calculateMenstrualCycle()">Calculate</button>

            <p id="result"></p>

            <h3>Cycle History</h3>
            <ul id="cycle-history"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SHEcurity. All rights reserved.</p>
    </footer>

</body>
</html>
